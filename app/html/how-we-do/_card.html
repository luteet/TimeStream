<li class="how-we-do__card">
    <div class="how-we-do__card--body">
        <div class="how-we-do__card--bg">
            <picture>
                <source srcset="img/how-we-do/image-@@image.webp" type="image/webp">
                <img src="img/how-we-do/image-@@image.jpg" loading="lazy" alt="" width="0" height="0" class="how-we-do__card--bg-img">
            </picture>
        </div>
        <h3 class="how-we-do__card--title title">
            @@title
        </h3>
        <ul class="how-we-do__card--list">
            <li class="how-we-do__card--li">
                @@li_1
            </li>
            <li class="how-we-do__card--li">
                @@li_2
            </li>
            <li class="how-we-do__card--li">
                @@li_3
            </li>
        </ul>
    </div>
</li>
