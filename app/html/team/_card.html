<li class="team__card">
    <a href="@@link" class="team__card--body txt-center">
        <div class="team__card--avatar">
            <picture>
                <source srcset="img/main-page/team/avatar-@@image.webp" type="image/webp">
                <img src="img/main-page/team/avatar-@@image.png" alt="" loading="lazy" width="300" class="team__card--avatar-img">
            </picture>
        </div>
        <h3 class="team__card--name title _min">
            @@name
        </h3>
        <div class="team__card--profession">
            @@profession
        </div>
    </a>
</li>
