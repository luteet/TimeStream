<li class="streams__item swiper-slide">
    <div class="streams__item--body">
        <div class="streams__item--image">
            <img src="img/main-page/streams/image-@@image.svg" loading="lazy" alt="" class="streams__item--img">
        </div>
        <div class="streams__item--info">
            <h2 class="streams__item--title section-title">
                @@title
            </h2>
            @@subtitle
            <div class="streams__item--text">
                <p>
                    @@text
                </p>
            </div>
            <a href="#" class="streams__item--link accent-btn">
                Learn more
            </a>
        </div>
    </div>
</li>
