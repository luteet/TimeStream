        <div class="what-we-do__card--image">
            <div class="what-we-do__card--image-body">
                <img src="img/what-we-do/card-@@card.svg" width="@@width" alt="" class="what-we-do__card--img">
            </div>
        </div>

            <div class="what-we-do__card--circle"></div>
        </div>

            <p>
                @@text
            </p>
        </div>
    </div>
