<li class="advantages__card">
    <div class="advantages__card--body">
        <div class="advantages__card--image">
            <div class="advantages__card--image-body">
                <img src="img/main-page/advantages/card-@@card.svg" width="@@width" alt="" class="advantages__card--img">
            </div>
        </div>
        <h2 class="advantages__card--title title _min">
            @@title
        </h2>
        <div class="advantages__card--text">
            <p>
                @@text
            </p>
        </div>
    </div>
</li>
